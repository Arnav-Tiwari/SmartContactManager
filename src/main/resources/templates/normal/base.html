<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/signup.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/add_contact_form.css}">

    <title th:text="${title}">Base html</title>
</head>
<body>
<!--<h1>Hello, world!</h1>-->


<!--navbar-->

<div class="navbar">
    <div class="logo">Smart Contact Manager</div>
    <div class="nav-icons">
        <div class="icons"><a th:href="@{/}" >HOME</a></div>
        <!--        <div class="icons"><a th:href="@{/about}">ABOUT</a></div>-->
        <div class="icons"><a><span th:text="${user.name}"></span></a></div>
        <div class="icons"><a th:href="@{/logout}">Logout</a></div>
    </div>
</div>

<!--End of navbar-->

<!--Sidebar-->
<button onclick=toggleSidebar() class="btn">Clickme</button>
<div class="sidebar">
    <div class=wrapper>
        <div class="link-wrapper">
            <div class="icon"><i class="fa fa-home" aria-hidden="true"></i></div>
            <div class="s-link"><a th:href="@{/user/index}">Home</a></div>
        </div>
        <div class="link-wrapper">
            <div class="icon"><i class="fa fa-id-card" aria-hidden="true"></i></div>
            <div class="s-link"><a href="">View Contacts</a></div>
        </div>
        <div class="link-wrapper">
            <div class="icon"><i class="fa fa-pencil-alt" aria-hidden="true"></i></div>
            <div class="s-link"><a th:href="@{/user/add-contact}">Add Contacts</a></div>
        </div>
        <div class="link-wrapper">
            <div class="icon"><i class="fa fa-user-circle" aria-hidden="true"></i></div>
            <div class="s-link"><a href="">Your Profile</a></div>
        </div>
        <div class="link-wrapper">
            <div class="icon">
                <i class="fa fa-cogs" aria-hidden="true"></i>
            </div>
            <div class="s-link"><a href="">Settings</a></div>
        </div>
        <div class="link-wrapper">
            <div class="icon">
                <i class="fa fa-sign-out-alt" aria-hidden="true"></i>
            </div>
            <div class="s-link"><a th:href="@{/logout}">Logout</a></div>
        </div>

    </div>
</div>


<!--End of Sidebar-->

<div th:replace="${content}"></div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/Sidebar.js}"></script>
<!--<script src="http://code.jquery.com/jquery-1.10.2.js"></script>-->
<!--<script th:src="@{js/jquery.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script th:src="@{js/login.js}"></script>

</body>
</html>
